<!DOCTYPE html>
<html>
<head>
	<title>Project Assignment 4: Create a Simple Image Gallery</title>
	<link rel="stylesheet" type="text/css" href="project-4.css">
</head>

<body>
	<div class="container">
		<!-- First image by default on page load -->
		<div>
			<input type="radio" name="thumbnails" id="1" checked>
			<label for="1"><img src="images/1.jpg" class="thumbnails"></label>
			<img src="images/1.jpg" id="1" class="largeView">
		</div>
		<!-- Second image -->
		<div>
			<input type="radio" name="thumbnails" id="2">
			<label for="2"><img src="images/2.jpg" class="thumbnails"></label>
			<img src="images/2.jpg" id="2" class="largeView">
		</div>	
		<!-- Third image -->
		<div>
			<input type="radio" name="thumbnails" id="3">
			<label for="3"><img src="images/3.jpg" class="thumbnails"></label>
			<img src="images/3.jpg" id="3" class="largeView">
		</div>
		<!-- Fourth image -->
		<div>
			<input type="radio" name="thumbnails" id="4">
			<label for="4"><img src="images/4.jpg" class="thumbnails"></label>
			<img src="images/4.jpg" id="4" class="largeView">
		</div>
		<!-- Fifth image -->
		<div>
			<input type="radio" name="thumbnails" id="5">
			<label for="5"><img src="images/5.jpg" class="thumbnails"></label>
			<img src="images/5.jpg" id="5" class="largeView">
		</div>

	</div>


</div>
</body>
</html>
